<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>multi firebase</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- <script src"jquery-3.1.1.min.js"></script>
        <script src"jquery-ui.min.js"></script> -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
        <script>
            function _assert(desc, v) {
                if (v) {
                    return;
                } else {
                    let caller = _assert.caller || 'Top level';
                    console.error('ASSERT in %s, %s is :', caller, desc, v);
                }
            }
        </script>
    </head>
    <body>
        <div>
            <button type="button" onclick="startVideo();">Start Video</button>
            <button type="button" onclick="stopVideo();">Stop Video</button>
            &nbsp;
            <button type="button" onclick="connect();">Connect</button>
            <button type="button" onclick="hangUp();">Hang Up</button>
            &nbsp;
            <a id="room_link" href="" target="_blank">Open another window (link to this room)</a>
            <a id="mail_link" href="" target="_blank">Mail link of this room</a>
        </div>
        <div>
            <video id="local_video" autoplay style="width: 720px; height: 540; border: 1px solid black;"></video>
        </div>
        <div id="container"></div>
        <h1>Speech Recognition</h1>
        <div id="area1"></div>
        <input id="btn1" type="button" value="音声認識を始める"/>
        <select id="select1">
            <option value="ja-JP">日本語</option>
            <option value="en-US">English</option>
        </select>
    </body>
    <script src="webrtc.js"></script>
    <script>
        // 音声認識モジュール
        var $finalSpan = document.querySelector('#final_span');
        var $interimSpan = document.querySelector('#interim_span');
        var NamedElement = new Array();
        var recognition;
        var nowRecognition = false;
        function start() {
            recognition = new webkitSpeechRecognition();
            recognition.lang = document.querySelector('#select1').value; // en-US or ja-JP
            recognition.onresult = function (e) {
                if (e.results.length > 0) {
                    var value = e.results[0][0].transcript;
                    document.querySelector('#area1').textContent = value;
                }
                if (value.indexOf("斉藤") > -1) {
                    var e = getElementByname("斉藤");
                    console.log("取得エレメント" + e);
                }
            };
            recognition.start();
            nowRecognition = true;
        };
        function stop() {
            recognition.stop();
            nowRecognition = false;
        }
        document.querySelector('#btn1').onclick = function () {

            // unsupported.
            if (!'webkitSpeechRecognition' in window) {
                alert('Web Speech API には未対応です.');
                return;
            }

            if (nowRecognition) {
                stop();
                this.value = '音声認識を始める';
                this.className = '';
            } else {
                start();
                this.value = '音声認識を止める';
                this.className = 'select';
            }
        }
        // VideoElementと名前をオブジェクトとして管理
        document.addEventListener("dblclick", function (e) {
            var elem = e.target;
            if (elem.tagName.toLowerCase() === "video") {
                username = window.prompt("名前を入力してください");
            }
            setName(username, elem);
            console.log("名前:" + username);
            console.log("エレメントのid:" + elem.id);
            console.log(NamedElement);
        }, true);
        function setName(name, element) {
            if (name === "" || name === null) {
                return
            } else {
                NamedElement[name] = element;
            }
        }
        function getElementByname(name) {
            return NamedElement[name];
        }
    </script>
</html>
